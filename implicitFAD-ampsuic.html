<!DOCTYPE html>
<html>
  <head>
    <title>Welcome (I-FAD)</title>
    <script src="https://unpkg.com/jspsych@7.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.0"></script>
    <link href="https://unpkg.com/jspsych@7.1.2/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>

    /* initialize jsPsych */
    var jsPsych = initJsPsych();

    /* create timeline */
    var timeline = [];

    /* preload images */
    var preload = {
      type: jsPsychPreload,
      images: ['sdvp/3068.jpg', 'sdvp/6570.jpg', 'sdvp/SDVPS_1.jpg', 'sdvp/SDVPS_2.jpg', 'sdvp/SDVPS_3.jpg', 'sdvp/SDVPS_4.jpg', 'sdvp/SDVPS_5.jpg', 'sdvp/SDVPS_6.jpg', 'symbols/symbol1.jpeg','symbols/symbol2.jpeg', 'symbols/symbol3.jpeg','symbols/symbol4.jpeg','symbols/symbol5.jpeg', 'symbols/symbol6.jpeg','symbols/symbol7.jpeg', 'symbols/symbol8.jpeg']
    };
    timeline.push(preload);

    /* define welcome message trial */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: " <p>Welcome to the Modified Affect-Misattribution Task! </p> <p>In this task, you will be asked to rate HOW PLEASANT a SYMBOL is as quickly as you can. </p> <p>Press any key for instructions. </p>"
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>In this task, an image will appear on the screen followed by a symbol.</p><p>If the symbol is <strong>LESS pleasant</strong> than the average symbol, 
        press the number 1 on the keyboard as fast as you can.</p>
        <p>If the image is <strong>MORE pleasant</strong> than the average symbol, press the number 9 
        on the keyboard as fast as you can.</p></p>
        <p>Press any key to begin.</p>
      `,
      post_trial_gap: 2000
    };
    timeline.push(instructions);

    /* define test trial stimuli array */
    var test_stimuli = [
        {stimulus: 'sdvp/3068.jpg'},
        {stimulus: 'sdvp/6570.jpg'},
        {stimulus:'sdvp/SDVPS_1.jpg'},
        {stimulus:'sdvp/SDVPS_2.jpg'},
        {stimulus:'sdvp/SDVPS_3.jpg'},
        {stimulus:'sdvp/SDVPS_4.jpg'},
        {stimulus:'sdvp/SDVPS_5.jpg'},
        {stimulus:'sdvp/SDVPS_6.jpg'},
    ];
    var test_stimuli1 = [
        {stimulus: 'symbols/symbol1.jpeg'},
        {stimulus: 'symbols/symbol2.jpeg'},
        {stimulus:'symbols/symbol3.jpeg'},
        {stimulus: 'symbols/symbol4.jpeg'},
        {stimulus: 'symbols/symbol5.jpeg'},
        {stimulus: 'symbols/symbol6.jpeg'},
        {stimulus: 'symbols/symbol7.jpeg'},
        {stimulus: 'symbols/symbol8.jpeg'},
   ];
    var fixation = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: '<div style="font-size:60px;">+</div>',
  choices: "NO_KEYS",
  trial_duration: 1000,
  post_trial_gap: 125,
  data: {
    task: 'fixation'
  }
};
var test = {
  type: jsPsychImageKeyboardResponse,
  stimulus: test_stimuli1,
  choices: "NO_KEYS",
 trial_duration: 75,
 };
 var symbol = {
  type: jsPsychImageKeyboardResponse,
  stimulus: jsPsych.timelineVariable('symbol'),
  choices: "NO_KEYS",
  trial_duration: 100,
  data: {
    task: 'symbol'
  }
};
var response = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: "<p>How would you rate that symbol? </p>",
  choices: ['1', '9'],
 prompt: "<p>Press '1' for LESS pleasant than the average symbol OR '9' for MORE pleasant than the average symbol. </p>",
 data: {
    task: 'response'},
    on_finish: function(data){
    data.response;
 }
};
    var test_procedure = {
      timeline: [fixation,test,symbol,response],
      timeline_variables: test_stimuli,
      repetitions: 1,
      randomize_order: true,
      post_trial_gap: 500,
    };
    timeline.push(test_procedure);
    
var debrief_block = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: function() {

    var trials = jsPsych.data.get().filter({task: 'response'});
    var rt = Math.round(trials.select('rt').mean());

    return `<p>Your average response time was ${rt}ms.</p>
      <p>Press any key to complete the experiment. Thank you for your time!</p>`;

  }
};
timeline.push(debrief_block);
    /* start the experiment */
    jsPsych.run(timeline);

  </script>
</html>
