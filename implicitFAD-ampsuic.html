<!DOCTYPE html>
<html>
  <head>
    <title>Welcome (I-FAD)</title>
    <script src="https://unpkg.com/jspsych@7.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.0"></script>
    <link href="https://unpkg.com/jspsych@7.1.2/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>

    /* initialize jsPsych */
    var jsPsych = initJsPsych({
      on_finish: function (){
      var all_data = jsPsych.data.get().localSave('json','iFADampdata.json');
timeline.push(all_data); 
  }
});
var all_data = jsPsych.data.get();
console.log(all_data.csv());

    /* create timeline */
    var timeline = [];

    /* preload images */
    var preload = {
      type: jsPsychPreload,
      images: ['sdvp/3068.jpg', 'sdvp/6570.jpg', 'sdvp/SDVPS_1.jpg', 'sdvp/SDVPS_2.jpg', 'sdvp/SDVPS_3.jpg', 'sdvp/SDVPS_4.jpg', 'sdvp/SDVPS_5.jpg', 'sdvp/SDVPS_6.jpg', 'sdvp/SDVPS_7.jpg','sdvp/SDVPS_8.jpg','sdvp/symbol1.jpg','sdvp/symbol2.jpg', 'sdvp/symbol3.jpg','sdvp/symbol4.jpg','sdvp/symbol5.jpg','sdvp/symbol6.jpg','sdvp/symbol7.jpg', 'sdvp/symbol8.jpg', 'sdvp/cs1.jpg','sdvp/symbol9.jpg','sdvp/cs2.jpg','sdvp/symbol10.jpg','sdvp/cs3.jpg','sdvp/symbol11.jpg', 'sdvp/cs4.jpg', 'sdvp/symbol12.jpg','sdvp/cs5.jpg', 'sdvp/symbol13.jpg','sdvp/cs6.jpg', 'sdvp/symbol14.jpg', 'sdvp/cs7.jpg', 'sdvp/symbol15.jpg','sdvp/cs8.jpg', 'sdvp/symbol16.jpg', 'sdvp/cs9.jpg', 'sdvp/symbol17.jpg','sdvp/cs10.jpg','sdvp/symbol18.jpg','sdvp/cs11.jpg', 'sdvp/symbol19.jpg','sdvp/cs12.jpg', 'sdvp/symbol20.jpg','sdvp/symbol21.jpg','sdvp/symbol22.jpg','sdvp/cs13.jpg','sdvp/symbol23.jpg']
    };
    timeline.push(preload);

    /* define welcome message trial */
    var welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: " <p>Welcome to the Modified Affect-Misattribution Task! </p> <p>In this task, you will be asked to rate HOW PLEASANT a SYMBOL is as quickly as you can. </p> <p>Press any key for instructions. </p>"
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>In this task, an image will appear on the screen followed by a symbol.</p><p>If the symbol is <strong>LESS pleasant</strong> than the average symbol, 
        press the number 1 on the keyboard as fast as you can.</p>
        <p>If the image is <strong>MORE pleasant</strong> than the average symbol, press the number 9 
        on the keyboard as fast as you can.</p></p>
        <p>Sometimes, the images presented prior to the symbols can bias your responses about those symbols. Thus, please try to make sure that your responses are not influenced by the images.</p></p>
        <p>Press any key to begin.</p>
      `,
      post_trial_gap: 2000
    };
    timeline.push(instructions);

    /* define test trial stimuli array */
 var test_stimuli =[
        {stimulus:'sdvp/3068.jpg', symbol: 'sdvp/symbol1.jpg'},
        {stimulus:'sdvp/6570.jpg',symbol: 'sdvp/symbol2.jpg'},
        {stimulus:'sdvp/SDVPS_1.jpg',symbol: 'sdvp/symbol3.jpg'},
        {stimulus:'sdvp/SDVPS_2.jpg', symbol: 'sdvp/symbol4.jpg'},
        {stimulus:'sdvp/SDVPS_3.jpg',symbol: 'sdvp/symbol5.jpg'},
        {stimulus:'sdvp/SDVPS_4.jpg',symbol: 'sdvp/symbol6.jpg'},
        {stimulus:'sdvp/SDVPS_5.jpg',symbol: 'sdvp/symbol7.jpg'},
        {stimulus:'sdvp/SDVPS_6.jpg',symbol: 'sdvp/symbol8.jpg'},
        {stimulus:'sdvp/SDVPS_7.jpg',symbol: 'sdvp/symbol21.jpg'},
        {stimulus:'sdvp/SDVPS_8.jpg',symbol: 'sdvp/symbol22.jpg'},
        {stimulus:'sdvp/cs1.jpg',symbol: 'sdvp/symbol9.jpg'},
        {stimulus:'sdvp/cs2.jpg',symbol: 'sdvp/symbol10.jpg'},
        {stimulus:'sdvp/cs3.jpg',symbol: 'sdvp/symbol11.jpg'},
        {stimulus:'sdvp/cs4.jpg',symbol: 'sdvp/symbol12.jpg'},
        {stimulus:'sdvp/cs5.jpg',symbol: 'sdvp/symbol13.jpg'},
        {stimulus:'sdvp/cs6.jpg',symbol: 'sdvp/symbol14.jpg'},
        {stimulus:'sdvp/cs7.jpg',symbol: 'sdvp/symbol15.jpg'},
        {stimulus:'sdvp/cs8.jpg',symbol: 'sdvp/symbol16.jpg'},
        {stimulus:'sdvp/cs9.jpg',symbol: 'sdvp/symbol17.jpg'},
        {stimulus:'sdvp/cs10.jpg',symbol: 'sdvp/symbol18.jpg'},
        {stimulus:'sdvp/cs11.jpg',symbol: 'sdvp/symbol19.jpg'},
        {stimulus:'sdvp/cs12.jpg',symbol: 'sdvp/symbol20.jpg'},
        {stimulus:'sdvp/cs13.jpg',symbol: 'sdvp/symbol23.jpg'},
      ]
    var fixation = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: '<div style="font-size:60px;">+</div>',
  choices: "NO_KEYS",
  trial_duration: 1000,
  data: {
    task: 'fixation'
  }
};
var test = {
  type: jsPsychImageKeyboardResponse,
  stimulus: jsPsych.timelineVariable('stimulus'),
  choices: "NO_KEYS",
 trial_duration: 125,
 post_trial_gap: 125,
 };
 var symbol = {
  type: jsPsychImageKeyboardResponse,
  stimulus: jsPsych.timelineVariable('symbol'),
  choices: "NO_KEYS",
  trial_duration: 1000,
};
var response = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: "<p>How would you rate that symbol? </p>",
  choices: ['1', '9'],
 prompt: "<p>Press '1' for LESS pleasant than the average symbol, OR '9' for MORE pleasant than the average symbol. </p>",
 data: {
    task: 'response'},
    on_finish: function(data){
    data.response;
 }
};
    var test_procedure = {
      timeline: [fixation, test, symbol, response],
      timeline_variables: test_stimuli,
      repetitions: 1,
      randomize_order: true,
      post_trial_gap: 500,
    };
    timeline.push(test_procedure);
    
var debrief_block = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: function() {

    var trials = jsPsych.data.get().filter({task: 'response'});
    var rt = Math.round(trials.select('rt').mean());

    return `<p>Your average response time was ${rt}ms.</p>
      <p>Press any key to complete the experiment. Thank you for your time!</p>`;

  }
};
timeline.push(debrief_block);
    /* start the experiment */
    jsPsych.run(timeline);

  </script>
</html>
