<!DOCTYPE html>
<html>
  <head>
    <title>Welcome (E-FAD)</title>
    <script src="https://unpkg.com/jspsych@7.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-slider-response@1.1.2"></script>
    <link href="https://unpkg.com/jspsych@7.1.2/css/jspsych.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@0.2.1/css/survey.css">

  </head>
  <body></body>
  <script>
    var jsPsych = initJsPsych({
      on_finish: function (){
      var all_data = jsPsych.data.get().localSave('json','eFADscandata.json');
timeline.push(all_data); 
      }
});

var timeline = [];

var preload = {
  type: jsPsychPreload,
  images: ['sdvp/3068.jpg', 'sdvp/6570.jpg', 'sdvp/SDVPS_1.jpg', 'sdvp/SDVPS_2.jpg', 'sdvp/SDVPS_3.jpg', 'sdvp/SDVPS_4.jpg', 'sdvp/SDVPS_5.jpg', 'sdvp/SDVPS_6.jpg', 'sdvp/SDVPS_7.jpg','sdvp/SDVPS_8.jpg','iaps_neg/1525.jpg', 'iaps_neg/2345_1.jpg','iaps_neg/3150.jpg','iaps_neg/3170.jpg','iaps_neg/7380.jpg','iaps_neg/9140.jpg','iaps_neg/9184.jpg','iaps_neg/9301.jpg','iaps_neg/9326.jpg','iaps_neg/9611.jpg','iaps_neg/9903.jpg','iaps_pos/1463.jpg','iaps_pos/1811.jpg','iaps_pos/2071.jpg','iaps_pos/2154.jpg','iaps_pos/4610.jpg','iaps_pos/5480.jpg','iaps_pos/5829.jpg','iaps_pos/7400.jpg','iaps_pos/7492.jpg','iaps_pos/8380.jpg','iaps_pos/8503.jpg', 'iaps_neut/6150.jpg','iaps_neut/7001.jpg','iaps_neut/7002.jpg','iaps_neut/7009.jpg','iaps_neut/7026.jpg','iaps_neut/7052.jpg','iaps_neut/7055.jpg','iaps_neut/7080.jpg','iaps_neut/7100.jpg','iaps_neut/7150.jpg','iaps_neut/7705.jpg'
]
};
timeline.push(preload);

var welcome = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: "Welcome to the Image Rating Task! <p>Press any key to begin.</p>"
};
timeline.push(welcome);

var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
      <p>We are interested in studying how people react to images they see. </p><p>In this task, an image will appear on the screen. </p> <p>Please rate each image based on <strong>VALENCE</strong> (negative vs. positive), <strong>AROUSAL</strong> (low vs. high physical reaction), and <strong>LEVEL OF FEAR</strong> (low vs. high intensity) </p>
        <p>Press any key to begin.</p>
      `,
      post_trial_gap: 1000
    };
    timeline.push(instructions);

/* images */
var test_stimuli = [
        {stimulus: 'sdvp/3068.jpg'},
        {stimulus: 'sdvp/6570.jpg'},
        {stimulus:'sdvp/SDVPS_1.jpg'},
        {stimulus:'sdvp/SDVPS_2.jpg'},
        {stimulus:'sdvp/SDVPS_3.jpg'},
        {stimulus:'sdvp/SDVPS_4.jpg'},
        {stimulus:'sdvp/SDVPS_5.jpg'},
        {stimulus:'sdvp/SDVPS_6.jpg'},
        {stimulus:'sdvp/SDVPS_7.jpg'},
        {stimulus:'sdvp/SDVPS_8.jpg'},
       
        {stimulus:'iaps_neut/6150.jpg'},
        {stimulus:'iaps_neut/7001.jpg'},
        {stimulus:'iaps_neut/7002.jpg'},
        {stimulus:'iaps_neut/7009.jpg'},
        {stimulus:'iaps_neut/7026.jpg'},
        {stimulus:'iaps_neut/7052.jpg'},
        {stimulus:'iaps_neut/7055.jpg'},
        {stimulus:'iaps_neut/7080.jpg'},
        {stimulus:'iaps_neut/7100.jpg'},
        {stimulus:'iaps_neut/7150.jpg'},
        {stimulus:'iaps_neut/7705.jpg'},

        {stimulus:'iaps_neg/1525.jpg'},
        {stimulus:'iaps_neg/2345_1.jpg'},
        {stimulus:'iaps_neg/3150.jpg'},
        {stimulus:'iaps_neg/3170.jpg'},
        {stimulus:'iaps_neg/7380.jpg'},
        {stimulus:'iaps_neg/9140.jpg'},
        {stimulus:'iaps_neg/9184.jpg'},
        {stimulus:'iaps_neg/9301.jpg'},
        {stimulus:'iaps_neg/9326.jpg'},
        {stimulus:'iaps_neg/9611.jpg'},
        {stimulus:'iaps_neg/9903.jpg'},
     
        {stimulus:'iaps_pos/1463.jpg'},
        {stimulus:'iaps_pos/1811.jpg'},
        {stimulus:'iaps_pos/2071.jpg'},
        {stimulus:'iaps_pos/2154.jpg'},
        {stimulus:'iaps_pos/4610.jpg'},
        {stimulus:'iaps_pos/5480.jpg'},
        {stimulus:'iaps_pos/5829.jpg'},
        {stimulus:'iaps_pos/7400.jpg'},
        {stimulus:'iaps_pos/7492.jpg'},
        {stimulus:'iaps_pos/8380.jpg'},
        {stimulus:'iaps_pos/8503.jpg'},
       
      ];

  var valence = {
    type: jsPsychImageSliderResponse,
    stimulus: jsPsych.timelineVariable('stimulus'),
    labels: ['negative', 'neutral', 'positive'],
    prompt: "<p>Rate your emotion <strong>VALENCE</strong>.</p>",
    response_ends_trial: true,
    require_movement: true,
    data: {
    task: 'valence_response'},
    on_finish: function(data){
    data.response;
  }
};

var arousal = {
    type: jsPsychImageSliderResponse,
    stimulus: jsPsych.timelineVariable('stimulus'),
    labels: ['low', 'high'],
    prompt: "<p>Rate your level of emotion <strong>AROUSAL</strong>.</p>",
    response_ends_trial: true,
    require_movement: true,
    data: {
    task: 'arousal_response'},
    on_finish: function(data){
    data.response;
  }
};
var fear = {
    type: jsPsychImageSliderResponse,
    stimulus: jsPsych.timelineVariable('stimulus'),
    labels: ['low', 'high'],
    prompt: "<p>Rate your level of <strong>FEAR</strong>.</p>",
    response_ends_trial: true,
    require_movement: true,
    data: {
    task: 'fear_response'},
    on_finish: function(data){
    data.response;
  }
};
var test_procedure = {
      timeline: [valence, arousal, fear],
      timeline_variables: test_stimuli,
      repetitions: 1,
      randomize_order: false
    };
    timeline.push(test_procedure);

    var debrief_block = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: "<p>>Press any key to complete the experiment. Thank you for your time!</p>"
};
timeline.push(debrief_block);

jsPsych.run(timeline);
  </script>
</html>
